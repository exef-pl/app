<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://127.0.0.1:* http://localhost:* http://[::1]:*" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExEF Desktop</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 24px; }
      .row { display: flex; gap: 12px; align-items: center; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; max-width: 820px; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #d1d5db; background: #fff; cursor: pointer; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
      .muted { color: #6b7280; }
    </style>
  </head>
  <body>
    <h1>ExEF Desktop</h1>

    <div class="card">
      <div class="row">
        <button id="check">Sprawdź lokalną usługę</button>
        <div id="status" class="muted">nie sprawdzono</div>
      </div>
      <p class="muted">
        Lokalna usługa powinna działać pod <code id="url"></code>.
      </p>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
