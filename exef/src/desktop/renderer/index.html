<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://127.0.0.1:* http://localhost:* http://[::1]:*; style-src 'self' 'unsafe-inline'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExEF Desktop</title>
    <style>
      * { box-sizing: border-box; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 0; background: #f9fafb; }
      .header { background: #fff; border-bottom: 1px solid #e5e7eb; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
      .header h1 { margin: 0; font-size: 20px; }
      .badge { background: #ef4444; color: #fff; border-radius: 12px; padding: 2px 8px; font-size: 12px; margin-left: 8px; }
      .container { padding: 24px; max-width: 1000px; margin: 0 auto; }
      .tabs { display: flex; gap: 8px; margin-bottom: 16px; }
      .tab { padding: 8px 16px; border-radius: 8px; border: 1px solid #e5e7eb; background: #fff; cursor: pointer; font-size: 14px; }
      .tab.active { background: #2563eb; color: #fff; border-color: #2563eb; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; background: #fff; margin-bottom: 12px; }
      .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
      .card-title { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 8px; }
      .card-meta { color: #6b7280; font-size: 13px; }
      .card-amount { font-size: 16px; font-weight: 600; }
      .card-actions { display: flex; gap: 8px; margin-top: 12px; }
      button { padding: 8px 14px; border-radius: 6px; border: 1px solid #d1d5db; background: #fff; cursor: pointer; font-size: 13px; }
      button:hover { background: #f3f4f6; }
      button.primary { background: #2563eb; color: #fff; border-color: #2563eb; }
      button.primary:hover { background: #1d4ed8; }
      button.success { background: #16a34a; color: #fff; border-color: #16a34a; }
      button.danger { background: #dc2626; color: #fff; border-color: #dc2626; }
      .status-pending { color: #f59e0b; }
      .status-ocr { color: #8b5cf6; }
      .status-described { color: #3b82f6; }
      .status-approved { color: #16a34a; }
      .status-booked { color: #059669; }
      .status-rejected { color: #dc2626; }
      .source-icon { font-size: 16px; }
      .suggestion { background: #fef3c7; border-radius: 6px; padding: 4px 8px; font-size: 12px; color: #92400e; }
      .stats { display: flex; gap: 16px; margin-bottom: 24px; }
      .stat { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px 20px; flex: 1; }
      .stat-value { font-size: 24px; font-weight: 700; }
      .stat-label { color: #6b7280; font-size: 13px; }
      .empty { text-align: center; padding: 40px; color: #6b7280; }
      .connection-status { display: flex; align-items: center; gap: 8px; font-size: 13px; }
      .connection-dot { width: 8px; height: 8px; border-radius: 50%; }
      .connection-dot.ok { background: #16a34a; }
      .connection-dot.error { background: #dc2626; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ExEF <span id="newBadge" class="badge" style="display:none">0</span></h1>
      <div class="connection-status">
        <div id="connDot" class="connection-dot"></div>
        <span id="connStatus">sprawdzanie...</span>
        <code id="url"></code>
      </div>
    </div>

    <div class="container">
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="statTotal">0</div>
          <div class="stat-label">Wszystkie</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statPending">0</div>
          <div class="stat-label">Do opisania</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statApproved">0</div>
          <div class="stat-label">Zatwierdzone</div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-filter="">Wszystkie</button>
        <button class="tab" data-filter="pending">Oczekujące</button>
        <button class="tab" data-filter="described">Opisane</button>
        <button class="tab" data-filter="approved">Zatwierdzone</button>
      </div>

      <div id="invoiceList"></div>

      <div class="card" style="margin-top: 24px;">
        <div class="card-header">
          <div class="card-title">Akcje</div>
        </div>
        <div class="card-actions">
          <button id="refreshBtn" class="primary">Odśwież</button>
          <button id="exportBtn">Eksportuj zatwierdzone (CSV)</button>
        </div>
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
