version: '3.8'

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: backend
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/exef.db
      - SECRET_KEY=exef-dev-secret-key-change-in-production
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: frontend
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
