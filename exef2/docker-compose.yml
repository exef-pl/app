version: "3.9"

services:
  backend:
    build: ./backend
    volumes:
      - exef-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - exef

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - exef

  tests:
    build: ./tests
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - exef
    profiles:
      - test

volumes:
  exef-data:

networks:
  exef:
    driver: bridge
